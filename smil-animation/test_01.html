<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        svg{width:1000px;height:1000px;background:#ddd;}
    </style>
</head>
<body>
    <defs>
        <script>
            window.addEventListener("load",()=>{
                const rect = document.querySelector(".rect");
                const ani = document.querySelector(".ani");

                rect.addEventListener("click",()=>{
                    ani.beginElement();
                })
            });
        </script>
    </defs>
    <svg>
        <rect class="rect" x="20" y="20" width="100" height="100">
            <!-- <animate attributeName="x" dur="1s" to="700" repeatCount="1" fill="freeze"></animate> -->
            <!-- <animate attributeName="x" dur="1s" to="700" repeatCount="indefinite"></animate> -->
            <!-- <animate attributeName="x" dur="1s" to="700" repeatCount="1" fill="freeze" begin="2s"></animate> -->
            <animate class="ani"  attributeName="x" dur="1s" to="700" repeatCount="1" fill="freeze" begin="indefinite"></animate>
        </rect>
    </svg>
</body>
</html>
