<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hair{
            fill:red;
        }
        .hair:nth-of-type(2){fill:blue;}
        /* :nth-of-type(n) = 같은 위치(부모,자식위치가아니라 동일위치에 있을때)에 있을때 몇번째를 고르는 선택자  */
        @keyframes eye-animation{
            0%{transform:scale(0.9);}
            100%{transform:scale(1.1);}
        }
        .on_ani .eye{animation:eye-animation .5s infinite alternate;}
        .eye.left{transform-origin:175px 380.5px;}
        .eye.right{transform-origin:397px 380.5px;}
    </style>
</head>
<body>
    <svg id="face" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 571 625.5">
        <circle cx="286.5" cy="354.5" r="251" stroke-width="40" fill="none" stroke="#000" stroke-miterlimit="10"/>
        <circle class="eye left" cx="175" cy="380.5" r="42.5"/>
        <circle class="eye right" cx="397" cy="380.5" r="42.5"/>
        <path d="M422 476.16a181.3 181.3 0 0 1-135.48 60.59H286a181.3 181.3 0 0 1-135.48-60.59" stroke-width="30" fill="none" stroke="#000" stroke-miterlimit="10"/>
        <ellipse class="hair" cx="168.5" cy="210.5" rx="168.5" ry="121.5"/>
        <ellipse class="hair" cx="428.5" cy="198.5" rx="142.5" ry="123.5"/>
        <ellipse class="hair" cx="245.5" cy="103" rx="151.5" ry="103"/>
      </svg>
      <script>
        document.querySelector("#face").addEventListener("click",function(e){
              this.classList.toggle("on_ani");
          })
      </script>
</body>
</html>
