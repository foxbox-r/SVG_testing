<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        svg{
            background:#ddd;
        }
        .scale{
            width:300px;
            height:300px;
        }
    </style>
</head>
<body>
    <p> 1 = 1/300</p>
    <svg class="scale">
        <rect x="0" y="0" width="100" height="100"></rect>
        <rect x="100" y="100" width="100" height="100"></rect>
        <rect x="200" y="200" width="100" height="100"></rect>
    </svg><hr>
    <p> 1 = 1/500 </p>
    <svg class="scale" viewBox="0 0 500 500">
        <rect x="0" y="0" width="100" height="100"></rect>
        <rect x="100" y="100" width="100" height="100"></rect>
        <rect x="200" y="200" width="100" height="100"></rect>
    </svg><hr>
    <p>svg 태그에 css적용이 없고 viewBox 속성만 있을때 자동으로 반응형으로 됨</p>
    <svg viewBox="0 0 500 500">
        <rect x="0" y="0" width="100" height="100"></rect>
        <rect x="100" y="100" width="100" height="100"></rect>
        <rect x="200" y="200" width="100" height="100"></rect>
    </svg>
</body>
</html>
